<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance sheet</title>
    <link rel="stylesheet" href="app_balance sheet.css">
    <link rel="stylesheet" href="img/fontello-c9146845/css/fontello.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto:ital,wght@0,100;1,400&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1>Budżet osobisty</h1>

    </header>

    <div id="container">
        <nav>
            <div>
                Dodaj przychód
                <i class="icon-chart-line"></i>
            </div>
            <div>Dodaj wydatek
                <i class="icon-money"></i>
            </div>
            <div>Przeglądaj bilans
                <i class="icon-chart-pie"></i>
            </div>
            <div>Ustawienia
                <i class="icon-cog"></i>
            </div>
            <div>Wyloguj
                <i class="icon-logout"></i>
            </div>

        </nav>

        <main>
            <h2>Przeglądaj bilans</h2>

            <div id="time-period"><label for="payment-method">Wybierz zakres czasu:
                    <select name="payment-method" id="payment-method" class="forms-fields">
                        <option value="current month">bieżący miesiąc</option>
                        <option value="last month">poprzedni miesiąc</option>
                        <option value="current year">bieżący rok</option>
                        <option value="non-standard">niestandardowe</option>
                    </select>
                </label></div>


            <section id="income-table">
                <h3>Tabela przychodów</h3>


            </section>

            <section id="pie-chart">
                <h3>Wykres</h3>

            </section>



            <section id="expense-table">
                <h3>Tabela wydatków</h3>

            </section>



        </main>
    </div>
</body>

</html>
