<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="app_registration.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto:ital,wght@0,100;1,400&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1>Budżet osobisty</h1>

    </header>

    <section>
        <h2>Rejestracja</h2>
        <form action="sign in.html">
            <p><label for="username" class="label">Wprowadź imię użytkownika: <input type="text" id="username"
                        name="username" class="text-field" required></label>
            </p>
            <p><label for="email" class="label">Wprowadź email: <input type="email" id="email" name="email"
                        class="text-field" required></label></p>
            <p><label for="password" class="label">Wprowadź hasło: <input type="password" id="password" name="password"
                        class="text-field" required></label></p>
            <p><label for="password-verify" class="label">Potwierdź hasło: <input type="password" id="password-verify"
                        name="password-verify" class="text-field" required></label></p>

            <div id="registration-button">
                <button>Zarejestruj się</button>
            </div>

        </form>

    </section>


</body>

</html>
