<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add expense</title>
    <link rel="stylesheet" href="app_add_expense.css">
    <link rel="stylesheet" href="img/fontello-c9146845/css/fontello.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto:ital,wght@0,100;1,400&display=swap"
        rel="stylesheet">


</head>

<body>
    <header>
        <h1>Budżet osobisty</h1>

    </header>

    <div id="container">
        <nav>
            <div>
                Dodaj przychód
                <i class="icon-chart-line"></i>
            </div>
            <div>Dodaj wydatek
                <i class="icon-money"></i>
            </div>
            <div>Przeglądaj bilans
                <i class="icon-chart-pie"></i>
            </div>
            <div>Ustawienia
                <i class="icon-cog"></i>
            </div>
            <div>Wyloguj
                <i class="icon-logout"></i>
            </div>

        </nav>

        <main>
            <h2>Dodaj wydatek</h2>

            <form action="#">
                <div id="amout-of-money"><label for="amout">Kwota: <input class="forms-fields" type="number" id="amout"
                            name="amout" min="0"></label>
                </div>

                <div id="expanse-date"><label for="date">Data: <input class="forms-fields" type="date" id="date"
                            name="date"></label></div>

                <div id="payment"><label for="payment-method">Sposób płatności:
                        <select name="payment-method" id="payment-method" class="forms-fields">
                            <option value="cash">gotówka</option>
                            <option value="debit card">karta debetowa</option>
                            <option value="credit card">karta kredytowa</option>
                        </select>
                    </label></div>


                <fieldset>
                    <legend>Kategoria: </legend>
                    <div class="column">
                        <div><label for="food"><input type="radio" name="category" id="food"
                                    value="jedzenie">Jedzenie</label></div>
                        <div> <label for="trip"><input type="radio" name="category" id="trip"
                                    value="wycieczka">Wycieczka</label></div>
                        <div> <label for="home"><input type="radio" name="category" id="home"
                                    value="mieszkanie">Mieszkanie</label></div>
                        <div><label for="training"><input type="radio" name="category" id="training"
                                    value="Szkolenia">Szkolenia</label></div>

                    </div>
                    <div class="column">
                        <div> <label for="transport"><input type="radio" name="category" id="transport"
                                    value="transport">Transport</label></div>
                        <div><label for="books"><input type="radio" name="category" id="books"
                                    value="książki">Książka</label></div>
                        <div> <label for="telecomunication"><input type="radio" name="category" id="telecomunication"
                                    value="Telekomunikacja">Telekomunikacja</label></div>
                        <div><label for="savings"><input type="radio" name="category" id="savings"
                                    value="Oszczędności">Oszczędności</label></div>

                    </div>
                    <div class="column">
                        <div> <label for="health"><input type="radio" name="category" id="health"
                                    value="Opieka zdrowotna">Opieka zdrowotna</label></div>
                        <div> <label for="retirement"><input type="radio" name="category" id="retirement"
                                    value="Emerytura">Emerytura</label></div>
                        <div> <label for="clothes"><input type="radio" name="category" id="clothes"
                                    value="Ubranie">Ubranie</label></div>
                        <div> <label for="debts"><input type="radio" name="category" id="debts"
                                    value="Spłata długów">Spłata długów</label></div>

                    </div>
                    <div class="column">
                        <div><label for="hygiene"><input type="radio" name="category" id="hygiene"
                                    value="Higiena">Higiena</label></div>
                        <div> <label for="donation"><input type="radio" name="category" id="donation"
                                    value="Darowizna">Darowizna</label></div>
                        <div> <label for="children"><input type="radio" name="category" id="children"
                                    value="Dzieci">Dzieci</label></div>
                        <div> <label for="entertainment"><input type="radio" name="category" id="entertainment"
                                    value="Rozrywka">Rozrywka</label></div>

                    </div>
                    <div class="column">
                        <label for="others"><input type="radio" name="category" id="others" value="Inne wydatki">Inne
                            wydatki</label>
                    </div>
                </fieldset>

                <p><label for="text">Komentarz: </label></p>
                <p><textarea name="text" id="text" cols="30" rows="8" class="forms-fields"></textarea></p>



                <button id="add-expense-button">Dodaj</button>
                <button id="abort-button">Anuluj</button>

            </form>

        </main>
    </div>


</body>

</html>
