{% extends "base.html" %}

{% block title %}Resetowanie hasła{% endblock %}

{% block body %}

<!-- <h1>Sing up</h1>

<p>Success! Thank you for signing up.</p> -->

<main>

    <div class="row justify-content-center text-center">

        <div class="col-8 col-sm-10 bg-white rounded-5 shadow-lg border">

            <h1 class=" h3 my-3 fw-bolder font-monospace mx-2 p-1">
                Bez paniki!
            </h1>

            <p class="h5 my-3 fw-bolder font-monospace">Zaraz przywrócimy Twoje hasło!</p>

            {% for message in flash_messages %}
            <div class="h5 text-{{ message.type }} font-monospace">{{ message.body }}
            </div>
            {% endfor %}

            <form action="/finance_web_application_with_MVC_framework/public/?password/request-reset" method="post"
                class="m-4">

                <div class="input-group mb-2">
                    <span class="input-group-text" id="email-logging">@</span>
                    <input type="email" name="email" class="form-control" placeholder="Email" aria-label="email-logging"
                        aria-describedby="email-logging" required autofocus value="{{ email }}" autofocus required>
                </div>

                <div>
                    <button type="submit" class="btn btn-success mt-3">Wyślij mail z linkiem</button>
                </div>

            </form>

            <a class="btn btn-primary mb-4" href="?login" role="button">Powrót</a>


        </div>

    </div>

</main>

{% endblock %}
