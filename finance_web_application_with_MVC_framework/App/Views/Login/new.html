{% extends "base.html" %}

{% block title %}Log in{% endblock %}

{% block body %}

<!-- <h1>Sing up</h1>

<p>Success! Thank you for signing up.</p> -->

<main>

    <div class="row justify-content-center text-center">

        <div class="col-8 col-sm-10 bg-white rounded-5 shadow-lg border">

            <h1 class=" h4 my-3 fw-bolder font-monospace mx-2 mt-4">
                A zatem do dzieła!
            </h1>

            <p class="h5 my-3 fw-bolder font-monospace">Jeszcze tylko krótka formalność..</p>

            {% for message in flash_messages %}
            <div class="h5 text-{{ message.type }} font-monospace">{{ message.body }}
            </div>
            {% endfor %}

            <form action="?login/create" method="post" class="m-4">

                <div class="input-group mb-2">
                    <span class="input-group-text" id="email-logging">@</span>
                    <input type="email" name="email" class="form-control" placeholder="Email" aria-label="email-logging"
                        aria-describedby="email-logging" required autofocus value="{{ email }}">
                </div>
                <div class="input-group mb-2">
                    <span class="input-group-text" id="password"><svg xmlns="http://www.w3.org/2000/svg" width="16"
                            height="16" fill="currentColor" class="bi bi-lock" viewBox="0 0 16 16">
                            <path
                                d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2zM5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1z" />
                        </svg></span>
                    <input type="password" name="password" class="form-control" placeholder="Password"
                        aria-label="Password" aria-describedby="password" required>

                </div>

                <div class="form-check my-1">
                    <label class="font-monospace">
                        <input type="checkbox" name="remember_me" {% if remember_me %} checked="checked" {% endif %}
                            class="form-check-input">
                        Zapamiętaj mnie
                    </label>
                </div>

                <div>
                    <button type="submit" class="btn btn-success mt-3 btn-lg">Zaloguj</button>
                </div>

            </form>


            <a class="btn btn-primary mb-3" href="?signup/new" role="button">Nie masz konta?</a>

            <a class="mb-2 d-block font-monospace"
                href="/finance_web_application_with_MVC_framework/public/?password/forgot">Zapomniałeś
                hasła?</a>

        </div>

    </div>

</main>

{% endblock %}
